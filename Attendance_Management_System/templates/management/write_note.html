{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}填写假条{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'empty' %}
                    <div class="well">
                        <h2 class="text-danger text-center">信息不能为空！</h2>
                    </div>
                {% elif state == 'success' %}
                    <div class="well">
                        <h2 class="text-danger text-center">申请成功！</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">请填写请假信息</h1>

                    <div class="form-group">
                        <label class="col-md-3 control-label">请假日期：</label>
                        <div class="col-md-4">
                            <input class="form-control form_datetime" required name="from_date" id="startDate">
                        </div>
                        <label class="col-md-1 control-label">至</label>
                        <div class="col-md-4">
                            <input class="form-control form_datetime" required name="to_date" id="to_date">
                        </div>
                    </div>
                    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
                    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
                    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet" />
                    <script rel="stylesheet" src="/static/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
                    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.zh-CN.js"></script>
                    <script type="text/javascript">
                        $(function(){
                            $(".form_datetime").datetimepicker({
                                format: "yyyy-mm-dd hh:ii",
                                autoclose: true,
                                todayBtn: true,
                                initialDate: new Date(),
                                minuteStep: 10
                            });
                        });
                    </script>
                    <div class="form-group">
                        <label for="write_note" class="col-md-3 control-label">请假事由：</label>
                        <div class="col-md-9">
                            <textarea class="form-control" required name="reason" id="write_note"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
