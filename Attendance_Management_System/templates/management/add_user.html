{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}添加员工{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-2">
                    <div class="list-group">
                        <a href="{% url 'add_user' %}" class="list-group-item">
                            添加员工
                        </a>
                        <a href="{% url 'modify_user' %}" class="list-group-item">
                            查改员工
                        </a>
                        <a href="{% url 'delete_user' %}" class="list-group-item">
                            删除员工
                        </a>
                    </div>
                    <script type="text/javascript">
                        $('#id_category_{{ query_category }}').addClass("active");
                    </script>
                </div>
                <div class="col-md-7 col-md-offset-1">
                    {% if state == 'empty' %}
                    <div class="well">
                        <h2 class="text-success text-center">信息不能为空！</h2>
                    </div>
                    {% elif state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">添加成功！</h2>
                    </div>
                    {% endif %}
                    <form method="POST" role="form" class="form-horizontal">
                        {% csrf_token %}
                        <h1 class="form-signin-heading text-center">请添加员工信息</h1>
                        <div class="form-group">
                            <label for="id_user_name" class="col-md-3 control-label">用户名：</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="id_user_name" required name="username"
                                       autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_user_gonghao" class="col-md-3 control-label">工号：</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="id_user_gonghao" required name="gonghao">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_depth" class="col-md-3 control-label">部门：</label>
                            <div class="col-md-9">
                                <select type="text" class="form-control" required name="depth" id="id_depth">
                                    <option>人事部</option>
                                    <option>行政部</option>
                                    <option>市场部</option>
                                    <option>数据部</option>
                                    <option>数据应用部</option>
                                    <option>研发一部</option>
                                    <option>研发二部</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_position" class="col-md-3 control-label">职位：</label>
                            <div class="col-md-9">
                                <select type="text" class="form-control" required name="position" id="id_position">
                                    <option>职员</option>
                                    <option>经理</option>
                                    <option>实习生</option>
                                    <option>副总经理</option>
                                    <option>总经理</option>
                                    <option>董事长</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_passwd" class="col-md-3 control-label">密码：</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" required name="password" id="id_passwd">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_email" class="col-md-3 control-label">电子邮件：</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" required name="email" id="id_email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-4">
                                <button class="btn btn btn-primary btn-block" type="submit" id="id_submit">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
